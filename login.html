<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation bar with title -->
  <div id="navbar">
    <img src="/assest/logo-B1.png" alt="" class="b-logo">
    <h1 id="title">IT</h1>
    <!-- Navigation links for Product, Customer, Company -->
    <div id="nav-links">
      <a href="#" id="product">Product</a>
      <a href="#" id="customer">Customer</a>
      <a href="#" id="company">Company</a>

    </div>
    
    <!-- Login button on the right side -->
    <div id="login-btn">
      <img src="/assest/images-removebg-preview (1).png" alt="Finger Icon" class="finger">
      <a href="index.html" id="back-home">Home</a>
    </div>
  </div>
  <div id="separator-line"></div>

  <!-- Login/Register Form -->
  <div class="login-page">
    <div class="form">
      <!-- Register Form -->
      <form id="register-form" style="display: block;">
        <input type="text" id="register-name" placeholder="Name" required />
        <input type="email" id="register-email" placeholder="Email Address" required />
        <input type="password" id="register-password" placeholder="Password" required />
        <button type="submit">Create</button>
        <p class="message">Already registered? <a href="#" id="show-login">Sign In</a></p>
      </form>

      <!-- Login Form -->
      <form id="login-form" style="display: none;">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p class="message">Not registered? <a href="#" id="show-register">Create an account</a></p>
      </form>
    </div>
  </div>
  <footer>
    <img class="footlogo" src="/assest/footerlogo-removebg-preview.png" alt="">
  <div class="footer-content">
    <h2>Company Careers</h2> <!-- Title for the footer -->
    <p>&copy; 2024 BIT. All Rights Reserved.</p>
  </div>
</footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="/script.js"></script>
</body>
</html>
