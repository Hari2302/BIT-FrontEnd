<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
   <link rel="stylesheet" href="/style.css">
   <link rel="stylesheet" href="login.css ">
</head>
<body>
  
    <!-- Background Video -->
    <div class="video-container">
      <video autoplay muted loop playsinline class="background-video">
        <source src="assest/6805173-uhd_4096_2160_25fps.mp4" type="video/mp4">
        
      </video>
  
      <!-- Content over the video -->
      <div class="content">
        <h1>Welcome to Brain Insight</h1>
        <p >Innovative Software Solutions</p>
        
  

        <div class="background-wrapper">
        <!-- Login/Registration Form -->
        <div class="login-page" id="login-page">
          <div class="form">
            <!-- Register Form -->
            <form id="register-form" style="display: block;">
              <input type="text" id="register-name" placeholder="Name" required />
              <input type="email" id="register-email" placeholder="Email Address" required />
              <input type="password" id="register-password" placeholder="Password" required />
              <button type="submit">Create</button>
              <p class="message">Already registered? <a href="#" id="show-login">Sign In</a></p>
            </form>
  
            <!-- Login Form -->
            <form id="login-form" style="display: none;">
              <input type="email" id="login-email" placeholder="Email" required />
              <input type="password" id="login-password" placeholder="Password" required />
              <button type="submit">Login</button>
              <p class="message">Not registered? <a href="#" id="show-register">Create an account</a></p>
            </form>
          </div>
        </div>
        <div class="background-container"></div>
      </div>
      </div>
    </div>
  
    <script src="script.js"></script>
    <script src="login.js"></script>
  </body>
  </html>
